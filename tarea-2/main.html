<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TAREA 2 - Bienvenida a usuario </title>
</head>
<body>
    <header>
        <h1 id="titulo-bienvenida">BIENVENIDO</h1>
    </header>
    <form>
        <label for="nombre-usuario">INGRESE SU NOMBRE</label>
        <input type="text" placeholder="Por ejemplo Emiliano" id="nombre-usuario">
        <label for="segundo-nombre-usuario">INGRESE SU SEGUNDO NOMBRE</label>
        <input type= "text" placeholder= "Por ejemplo Ezequiel" id="segundo-nombre-usuario">
        <label for="apellido-usuario">INGRESE SU APELLIDO</label>
        <input type="text" placeholder="Por ejemplo Ocampo" id="apellido-usuario">
        <label for="edad-usuario">INGRESE SU EDAD</label>
        <input type="number" placeholder="Por ejemplo 30" id="edad-usuario">
        <button id="boton-mostrar-datos">CLICK AQUI</button>
    </form>
<h2>DATOS USUARIO<h2>
<input type="text" disabled id="datos-usuario" size="150">
<script src="tarea-2.js"></script>
